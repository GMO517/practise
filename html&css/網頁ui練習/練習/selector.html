<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>進階選擇器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 600px;
      height: 1000px;
      background-color: #ffa;
    }

    .card {
      border: 3px solid black;
    }

    .card ._image {
      width: 100%;
      vertical-align: bottom;
      /* 不用這個會多一條 */
    }

    .card .card-action {
      background-color: white;
      display: table;
      width: 100%;
      /* 解決圖片底下空隙用 */
    }

    .card .card-action ._container {
      display: table-cell;
      padding: 16px;
    }

    .card .card-action .link {
      float: right;
    }

    .main_content ._image {
      width: 300px;
    }

    .test_container>p {
      color: blue;
      font-size: 32px;
    }

    h1._title {
      color: red;
      font-weight: bold;
    }

    /* h1._title,
    .p_title {
      color: red;
      font-weight: bold;
    } 
    可以用逗點多個同時套用 */
  </style>
</head>

<body>

  <div class="container">
    <p class="p_title">p_title 因為不是標籤h1的title 不會變化</p>

    <div class="test_container">
      <h1 class="_title">page_title 是h1且class=title 會變化</h1>

      <p>test 是下一層 會被影響</p>
      <div>
        test2 被其他div切開了 不是下一層
      </div>
    </div>

    <div class="card">
      <div class="card-image">
        <a href="#">
          <img class="_image" src="https://picsum.photos/700/300/?random=10">
        </a>
      </div>
      <div class="card-action">
        <div class="_container">
          <a href="#" class="link">
            <button type="button">
              閱讀更多
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="main_content">
      <img class="_image" src="https://picsum.photos/300/200/?random=10">
    </div>
  </div>
</body>

</html>
