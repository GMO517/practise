<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>網頁UI實習實例</title>

  <link rel="stylesheet" href="../public/normalize.css">
  <script src="https://kit.fontawesome.com/c027763855.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./public/style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <nav class="nav">
      <button type="button" class="nav-btn">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </nav>
  </header>
  <main>
    <section>
      <!-- navbar & 首頁圖 -->
      <div class="row">
        <div class="col-phone-100"></div>
      </div>
      <div class="row">
        <div class="index-cover">
          <div class="index-container">
            <h1 class="_title">網頁UI實作</h1>
            <div>
              <button type="button" class="btn btn_light">登入</button>
              <button type="button" class="btn btn_dark">註冊</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <!-- 卡片組 -->
      <div class="container">
        <div class="row">
          <div class="col-phone-100 col-tablet-50" style="height: 300px; background-color: blue;">
          </div>
          <div class="col-phone-100 col-tablet-50" style="height: 300px; background-color: yellow;">
          </div>
        </div>
      </div>
    </section>
    <section>
      <!-- 影片 -->
      <div class="container">
        <div class="row">
          <div class="col-phone-100 col-tablet-67" style="height: 300px; background-color: red;">
          </div>
          <div class="col-phone-100 col-tablet-33" style="height: 300px; background-color: #aaf;">
          </div>
        </div>
      </div>
    </section>
    <section>
      <!-- image links -->
      <div class="container">
        <div class="row">
          <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px; background-color: pink;">
            <!-- <img class="images" src="https://picsum.photos/300/200/?random=10"> -->
          </div>
          <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px; background-color: purple;">
            <!-- <img class="images" src="https://picsum.photos/300/200/?random=10"> -->
          </div>
          <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px; background-color: blue;">
            <!-- <img class="images" rc="https://picsum.photos/300/200/?random=10"> -->
          </div>
          <div class="col-phone-100 col-tablet-50 col-desktop-25" style="height: 300px; background-color: #aaf;">
            <!-- <img class="images" rc="https://picsum.photos/300/200/?random=10"> -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="row">
      <div class="col-phone-100 col-tablet-33" style="height: 300px; background-color: pink;"></div>
      <div class="col-phone-100 col-tablet-33" style="height: 300px; background-color: #ffa;"></div>
      <div class="col-phone-100 col-tablet-33" style="height: 300px; background-color: #afa;"></div>
    </div>
  </footer>






</body>

</html>
