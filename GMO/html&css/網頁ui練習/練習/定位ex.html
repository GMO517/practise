<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/normalize.css">
  <title>定位範例</title>
  <style>
    .wrapper {
      position: relative;
      height: 500px;
    }

    .abs_item {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="wrapper" style="background-color: pink; margin-top: 50px;">
    <div class="abs_item" style="background-color: red; top: 50px; left: 50px;">
      1
    </div>
    <div class="abs_item" style="background-color: yellow;">
      2
    </div>
  </div>
</body>

</html>
