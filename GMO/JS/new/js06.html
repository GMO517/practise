    <h1>函數Function</h1>

  </div>
  <div class="container">

  </div>


</body>
<script>
  let a = 1;
  function add1() {
    a++;
  }
  console.log(a); //沒呼叫不會執行
  add1();
  console.log(a); //會變成2
  function add2(x) {
    a += x;
  }
  add2(4); //傳值
  console.log(a);

  function add3() {
    let sum = 0;
    for (let i = 0, j = arguments.length; i < j; i++) {
      sum += arguments[i]; //argument傳入值有幾個 範例有四個
    }
    return sum;
  }
  let sum = add3(1, 2, 3, 4); //return的話要let sum
  console.log(sum);
</script>
