<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dom append</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <h1>Hello, world!</h1>

  <button type="button" onclick="addRow()">新增</button>
  <hr>

  <table border="1">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>

</body>
<script>

  let countIndex = 0;
  function addRow() {

    let tr = document.createElement("tr");

    let trIdName = "tr-" + countIndex; //不能連號
    countIndex += 1;
    tr.setAttribute("id", trIdName);

    let tdID = document.createElement("td");
    tdID.innerHTML = "空白的Id";

    let tdName = document.createElement("td");
    tdName.innerHTML = "空白的名字";

    let tdDeleteBtn = document.createElement("td");
    let deleteButton = document.createElement("button");

    deleteButton.innerHTML = "刪除";
    tdDeleteBtn.appendChild(deleteButton);
    tdDeleteBtn.setAttribute("data-id", trIdName);
    tdDeleteBtn.onclick = removeRow; //注意 沒有括弧


    tr.appendChild(tdID);
    tr.appendChild(tdName);
    tr.appendChild(tdDeleteBtn);


    let tbody = document.getElementById("tbody");
    tbody.appendChild(tr);
  }
  function removeRow() {
    let data_id = this.getAttribute("data-id");
    let tr = document.getElementById(data_id);
    // if (tr != null) {
    //   tr.outerHTML = "";
    // }

    // 擇一

    if (tr != null) {
      let tbody = document.getElementById("tbody");
      tbody.removeChild(tr);
    }
  }



</script>

</html>
