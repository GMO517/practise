        var wallet = {
            total:100
        }
        Object.defineProperty(wallet,'save',{//屬性特徵會與上面不同
            set : function(price){
                this.total=this.total + price/2;
            },
            get : function(){
                return this.total/2;
            }
        });
        wallet.save = 300;
        console.log(wallet);

        console.log(Object.getOwnPropertyDescriptor(wallet,'save'))
        



        var a=[1,2,3];//利用defineProperty來自訂方法
        Object.defineProperty(Array.prototype,'latest',{
            get: function(){
                return this[this.length - 1];
            }
        })
        console.log(a.latest)
    </script>
