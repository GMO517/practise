    <script>

        function money() { //閉包函式  子函式去找父函式的變數
            var money = 0;
            return function (price) {
                money = money + price
                return money
            };
        };

        function storeMoney(initMoney) { //私有方法 可以有多種方法，在閉包裡面再寫物件，物件裡再寫函式
            var money = initMoney || 1000 //預設1000元
            return {//多種方法
                increase: function (price) {
                    money += price;
                },
                decrease: function (price) {
                    money -= price;
                },
                value: function (p) {
                    return money;
                }

            }
        }   
        var ming_money = storeMoney()

        ming_money.increase(0)  //使用storeMoney()裡面的increase傳入給price
        ming_money.decrease(100)
        console.log(ming_money.value())




    </script>
