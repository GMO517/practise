<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c027763855.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>公共聊天室</title>
</head>

<body>
    <div class="container chat-container">
        <!-- 頂部標題 -->
        <div class="row chat-header">
            <div class="col-6 icon-col">
                <h1><i class="fa-solid fa-headset"></i>
                    公共聊天室</h1>
            </div>

            <div class="col-6 btn-col text-end">
                <a id="login-btn" href="#" class="btn btn-info" data-bs-target="#login-modal" data-bs-toggle="modal">
                    <b>登入</b>
                </a>
                <a id="edit-btn" href="#" class="btn " data-bs-target=" #edit-modal" data-bs-toggle="modal"
                    style="display:none">
                    <b>編輯</b>
                </a>
                <a id="leave-btn" class="btn" onclick="location.reload()">
                    <b>登出</b>
                </a>

            </div>
        </div>


        <!-- 成員列表 -->
        <div class="row">
            <div class="chat-sidebar col-3 text-center">
                <h3><i class="fas fa-users"></i> 線上成員</h3>
                <ul id="user-list">
                </ul>
            </div>

            <!-- 聊天室本體 -->
            <div class="col-9">
                <div id="messages" class="chat-messages">
                </div>
            </div>
        </div>

        <!-- 訊息輸入區域 -->
        <div class="row">

            <!-- 暱稱輸入 -->
            <div class="chat-form-container">
                <div id="guest-col" class="col-12" style="display: block;">
                    <form id="guest-form">
                        <input id="guestname" type="text" placeholder="輸入你的暱稱...." required autocomplete="off" />
                        <button class="btn btn-success" name="action" type="action" id="send-btn">
                            <b>送出</b>
                            <i class=" fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <!-- 訊息輸入 -->
                <div id="chat-col" class="col-12" style="display: none;">
                    <form id="chat-form">
                        <input id="textarea" type="text" placeholder="說點什麼...." required autocomplete="off" />
                        <button class="btn btn-success" id="send-btn"><b>送出</b><i
                                class=" fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>

        </div>
        <!-- footer 頁腳 -->
        <div class="row ">
            <div class="footer">&copy;copyright 2022 by GMO</div>
        </div>
    </div>

    <!--modal-->
    <!-- 帳號登入Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">使用者登入</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 登入表單 -->
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="userEmail1" class="form-label">帳號:</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword1" class="form-label">密碼:</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 text-end">還沒有帳號 我要
                            <a href="#" class="text-primary" data-bs-target="#regToggle" data-bs-toggle="modal">註冊!</a>
                            <button type="submit" id="login-Btn" class="btn btn-primary"
                                data-bs-dismiss="modal">登入</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">離開</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊modal-->
    <div class="modal fade" id="regToggle" aria-hidden="true" aria-labelledby="regModelAria" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="regLabel">註冊</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 註冊表單 -->
                    <form id="reg-form">
                        <div class="mb-3">
                            <label class="form-label">名稱:</label>
                            <input type="text" class="form-control" id="fullname" min="8" placeholder="使用者名稱" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">帳號:</label>
                            <input type="text" class="form-control" id="username" min="8" placeholder="帳號" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼:</label>
                            <input type="password" class="form-control" id="password" min="8" placeholder="密碼" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話:</label>
                            <input type="text" class="form-control" id="phone" maxlength="10" pattern="09\d{2}\d{6}" /
                                placeholder="手機號碼" required>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">信箱:</label>
                            <input type="email" class="form-control" id="mail" placeholder="信箱" required>
                        </div>

                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-primary">註冊</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">離開</button>
                        </div>
                        <div class="mb-3 text-center">
                            <b>
                                已有帳號? 點我
                            </b>
                            <button class="btn btn-primary" data-bs-target="#login-modal"
                                data-bs-toggle="modal">返回</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- 編輯modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editLabel">編輯使用者資料</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 編輯表單 -->
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-fullname" class="form-label">名稱:</label>
                            <input type="text" class="form-control" id="edit-fullname" min="8" placeholder="使用者名稱"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-username" class="form-label">帳號:</label>
                            <input type="text" class="form-control" id="edit-username" min="8" placeholder="帳號"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-password" class="form-label">密碼:</label>
                            <input type="password" class="form-control" id="edit-password" min="8" placeholder="密碼"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm" class="form-label">確認密碼:</label>
                            <input type="password" class="form-control" id="confirm" min="8" placeholder="請再次輸入密碼"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話:</label>
                            <input type="text" class="form-control" id="edit-phone" maxlength="10"
                                pattern="09\d{2}\d{6}" / placeholder="手機號碼" required>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">信箱:</label>
                            <input type="email" class="form-control" id="edit-mail" placeholder="信箱" required>
                        </div>
                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">確認送出</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">離開</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>

</html>
