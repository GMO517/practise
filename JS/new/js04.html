<script>
  var obj1 = new Object();
  var obj2 = {}; //跟上面同樣
  obj1 = {
    name: "ABC",
    age: '12',
    contact: {
      phone: "1234567"
    }
  }

  console.log(obj1);
  console.log(obj1.name); //選擇要輸出哪個屬性
  console.log(obj1.contact.phone);

  console.log(obj1["contact"]["phone"]); //同上行

  obj1.age = "21"; //可更改屬性
  obj1.contact.FB = "小明"; //也可以新增
  console.log(obj1.contact);

</script>
